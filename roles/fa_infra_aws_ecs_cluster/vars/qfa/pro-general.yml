---

require_lsl_vpc_facts: true

sec_group_instance_rules:
  - proto: tcp
    from_port: 32768
    to_port: 60999
    cidr_ip: "{{ vpc_fact_cidr_block }}"
    rule_desc: "Allow traffic to ECS dynamic port range from {{ channel }} VPC"
  - proto: tcp
    from_port: 32768
    to_port: 60999
    cidr_ip: "{{ vpc_lsl_fact.vpcs[0].cidr_block }}"
    rule_desc: "Allow admin server from lsl VPC to connect"
  - proto: tcp
    from_port: 32768
    to_port: 60999
    cidr_ip: "{{ vpc_old_fact.vpcs[0].cidr_block }}"
    rule_desc: "Allow traffic to ECS dynamic port range from {{ vpc_old_fact.vpcs[0].tags.Channel }} VPC"
